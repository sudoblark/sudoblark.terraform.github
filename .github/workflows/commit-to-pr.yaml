name: Commit to main quality checks

on:
  pull_request:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.SUDOBLARK_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SUDOBLARK_AWS_ACCESS_KEY_VALUE }}
  AWS_DEFAULT_REGION: eu-west-2
  # Automatically generated token unique to this repo per workflow execution
  REPO_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Explicitly provided token in ORG to access entire organisation
  ORG_GITHUB_TOKEN: ${{ secrets.SUDOBLARK_GITHUB_TOKEN }}

permissions:
  contents: read
  pull-requests: write

jobs:
  format_check:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Organisation format check
        uses: dflook/terraform-fmt-check@v2
        id: fmt-check
        env:
          GITHUB_TOKEN: ${{ env.ORG_GITHUB_TOKEN }}
        with:
          path: ./

  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: terraform validate
        uses: dflook/terraform-validate@v2
        id: validate
        env:
          GITHUB_TOKEN: ${{ env.ORG_GITHUB_TOKEN }}
        with:
          path: ./

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./
          framework: terraform
          output_format: cli
          soft_fail: false

  test:
    name: Terraform Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Read Terraform version
        id: terraform-version
        working-directory: ./
        run: echo "version=$(cat .terraform-version)" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.terraform-version.outputs.version }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./
        env:
          GITHUB_TOKEN: ${{ env.ORG_GITHUB_TOKEN }}

      - name: Terraform Test
        run: terraform test
        working-directory: ./
        env:
          GITHUB_TOKEN: ${{ env.ORG_GITHUB_TOKEN }}

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: terraform plan
        uses: dflook/terraform-plan@v2
        env:
          GITHUB_TOKEN: ${{ env.ORG_GITHUB_TOKEN }}
        with:
          path: ./
